<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
  <h2>Bluetooth Bulb Simulator</h2>
  Color: {{color}}, Power: {{on ? 'on': 'off'}}
  <div class="bulb-container">
      <light-bulb *ngIf="on" [color]="color" [preset]="presetNumber" [presetSpeed]="presetSpeed"></light-bulb>
  </div>
</ion-content>
